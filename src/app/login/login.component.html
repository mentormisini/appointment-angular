<div class="container-fluid mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">

                    <div class="row px-3 justify-content-center border-line"> <img src="../../assets/images/preview.jpg" class="image"> </div>
                </div>
            </div>
            <div class="col-lg-6">
                <form
                *ngIf="!isLoggedIn"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate
              >
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row mb-4 px-3">
                            <h6 class="mb-0 mr-4 mt-2">Logohu</h6>

                        </div>
                        <div class="row px-3 mb-4">

                            <div class="line"></div>
                        </div>
                        <div class="row px-3 form-group" > 
                            <label for="username" class="mb-1">
                            <h6 class="mb-0 text-sm">Username
                                <span class="error" *ngIf="username.touched"></span>
                            </h6>
                        </label> <input 
                        class="mb-4 form-control"
                         type="text" 
                         name="username"
                         [(ngModel)]="form.username"
                         required
                         #username="ngModel"
                          placeholder="Enter a valid email address">
                        </div>

                        <div class="row px-3 form-group"> <label class="mb-1">
                       
                            <h6 class="mb-0 text-sm">Fjalekalimi</h6>
                            
                        </label> <input 
                        type="password" 
                        class="form-control" 
                        name="password" 
                        [(ngModel)]="form.password"
                        required
                        minlength="6"
                        #password="ngModel"
              
                        placeholder="Enter password" 
                        [(ngModel)]="startyping"
                        
                        > </div>
                        <div class="row px-3 mb-4">
                            <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Mbajem mend</label> </div> <a href="#" class="ml-auto mb-0 text-sm">Kam harruar Fjalekalimin?</a>
                        </div>
                        <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center" (onClick)="saveNewField(startyping)" [disabled]="!startyping">Kycu</button> </div>
                        <div class="row mb-4 px-3"> <small class="font-weight-bold">Nuk keni llogari? <a class="text-danger ">Regjistrohu</a></small> </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
