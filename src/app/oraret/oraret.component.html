<div class="container">
    <div class="col-xs-12">

        <hr>
        <mat-card class="demo-inline-calendar-card">
            <mat-calendar (click)="onClickDate()"  [(selected)]="selected"></mat-calendar>
          </mat-card>
          <p>Selected date: {{selected}}</p>

        <mat-form-field appearance="fill">
            <mat-label>Zgjedh orarin</mat-label>
            <mat-select [formControl]="toppings" >
              <mat-select-trigger>
                {{toppings.value }}
             
              </mat-select-trigger>
              <mat-option *ngFor="let topping of oraret" [value]="topping">{{topping}}</mat-option>
            </mat-select>
          </mat-form-field>
          
        
                  <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="row px-3 justify-content-center">
                        <ng-template matStepLabel>Hapi 3</ng-template>
                        <br>
                        <table class="example-full-width" cellspacing="0"><tr>
                          <td><mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Emri </mat-label>
                            <input type="text" #emri (keyup)="0" matInput required>
                          </mat-form-field></td>
                          <td><mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Mbiemri</mat-label>
                            <input type="text" #mbiemri (keyup)="0" matInput required>
                          </mat-form-field></td>
                        </tr></table>

                        <table class="example-full-width" aria-colspan="2">
                          <tr>
                          <td><mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Email Adresa </mat-label>
                            <input type="email" #email (keyup)="0" matInput required>
                          </mat-form-field></td>
                        </tr>

                        <tr>
                          <td><mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Numri Celularit</mat-label>
                            <input type="number"  #nr (keyup)="0" matInput>
                          </mat-form-field></td>
                        </tr>
                      
                      
                      </table>
                        
                        
                       
                        <div>
                          <button name="rezervo" class="btn btn-blue text-center" matStepperNext >Rezervo Terminin</button>
                        </div>	
                    </div>
                    </div>
                    </div>  
                  </div>
              </div>               
          </div>
      </form>
    </mat-step>

              <ng-template matStepLabel>Realizuar</ng-template>
            
              <br> <br>
              <div class="row px-3 justify-content-center border-line">
                <div class="alert alert-secondary" role="alert">
                  <br>
              <img src="../../assets/images/Success.png" width="100px" class="imgcenter">
              <br>
              <h4>Termini u realizua me sukses </h4>
              <hr>
              <button mat-button class="btn btn-blue imgcenter" (click)="stepper.reset()">Rezervo Perseri</button>            
              </div>    
              </div>  
            </mat-step>
          </mat-horizontal-stepper>
    </div>
</div>
